<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Design</title>
</head>
<body>
    <div class="card__container-main">
        <div class="card__spain--disable">
        </div>
        <div class="card__container1">
            <div class="card__gardens--disable"></div>
            <div class="card__island--disable"></div>
        </div>

        <div class="card__container2">
            <div class="card__upload">
                <div class="card__upload-border">
                    <div class="card__upload-icon"></div>
                    <h3 class="card__upload-title">Upload a new trip</h3>
                    <p>Drag a file to attach or <br> <a class="card__upload-browse" href="#">browse</a></p>
                </div>
            </div>
            <div class="card__burano">
                <div class="card__burano-content">
                    <div class="card__burano-country">ITALY</div>
                    <h3 class="card__burano-location">BURANO<br>ISLAND</h3>
                    <span class="card__burano-date">November 2017</span>
                </div>
                <button class="card__burano-btn"> View Trip</button>
            </div>

            <div class="card__places">
                <div class="card__places-icon"></div>
                <h3 class="card__places-title">Places<br><span>_</span></h3>
                <button class="card__places-btn">Know more</button>
            </div>
        </div>
        <div class="card__venice-small">
            <div class="card__venice-background">
                <span class="card__venice-country">ITALY</span>

            </div>
            <h3 class="card__venice-small-title">Venice Islands</h3>
            <p class="card__venice-small-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                D blanditiis qui aperiam! Lorem ipsum dolor sit, D blanditiis qui aperiam!
            </p>
            
            <button class="card__venice-small-btn">View more</button>
        </div>
        <div class="card__florence"></div>
        <div class="card__container3">
            <div class="card__tags">
                <div class="pictures"></div>
                <div class="places"></div>
                <div class="trip"></div>
            </div>
            <div class="card__container4">
                <div class="rome"></div>
                <div class="vatican"></div>
            </div>
        </div>
        <div class="card__monuments"></div>
        <div class="card__container5">
            <div class="card__doors">
            
            </div>
            <div class="card__house">
            
            </div>
        </div>
        <div class="card__venice-big"></div>

    </div>
    
</body>
</html>
